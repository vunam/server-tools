version: "3"

services:
  influxdb:
    image: influxdb:1.0
    container_name: influxdb
    restart: always
    ports:
      - "8083:8083"
      - "8086:8086"
      - "25826:25826/udp"
    env_file:
      - .env.influxdb
    volumes:
      - ./influxdb/data:/var/lib/influxdb
      - ./influxdb/influxdb.conf:/etc/influxdb/influxdb.conf
      - ./influxdb/types.db:/usr/share/collectd/types.db:ro

  collectd:
    build: .
    privileged: true
    network_mode: host
    restart: always
    volumes:
      - /proc:/mnt/proc:ro
      - ./collectd/collectd.conf:/etc/collectd/collectd.conf
      - ./collectd/docker-plugin:/usr/share/collectd/docker-plugin

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "${PORT}:${PORT}"
    restart: always
    links:
      - influxdb
    volumes:
      - ./grafana/data:/var/lib/grafana
    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST}
    env_file:
      - .env.grafana
